<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Salon za avtomobili</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/" style="margin-left: 15%;">Home</a>
    </div>
</nav>
<br>
<div class="container mb-5">
    <form action="/formi/narackaOprema" method="post">
        <h2>Внеси податоци за нарачка</h2>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Автомобил</label>
            <div class="col-sm-10">
                <select name="avtomobil" class="form-control">
                    <option th:each="avtomobil:${avtomobili}"
                            th:value="${avtomobil.getAvtomobilid()}"
                            th:text="${avtomobil.getModel()}">
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">VIN</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="vin" name="vin"
                       placeholder="Внесете VIN на возилото">
            </div>
        </div>
        <div class="form-group row">
            <label for="embgKlient" class="col-sm-2 col-form-label">ЕМБГ на клиент</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="embgKlient" name="embgKlient"
                       placeholder="Внеси ембг на клиент">
            </div>
        </div>
        <div class="form-group row">
            <label for="embgVraboten" class="col-sm-2 col-form-label">ЕМБГ на вработен</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="embgVraboten" name="embgVraboten"
                       placeholder="Внеси ембг на вработен">
            </div>
        </div>
        <h2>Внеси податоци за дополнителна опрема</h2>
        <div class="form-group row">
            <label for="naziv" class="col-sm-2 col-form-label">Дополнителна опрема</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="naziv" name="naziv"
                       placeholder="Внеси назив на дополнителна опрема">
            </div>
        </div>
        <div class="form-group row">
            <label for="cena" class="col-sm-2 col-form-label">Цена на опрема</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="cena" name="cena"
                       placeholder="Внеси цена на опрема">
            </div>
        </div>

        <button type="submit">Внеси податоци</button>
    </form>
</div>
</body>
</html>
